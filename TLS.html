<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Traffic Light Simulation </title>
<style>
   .traffic-light {
      width: 100px;
      background: black;
      padding: 10px;
      border-radius: 10px;
     }
    .light {
      width: 60px;
      height: 60px;
      margin: 10px auto;
      border-radius: 50%;
      background: gray;
    }
    .red.on { background: red; }
    .yellow.on { background: yellow; }
    .green.on { background: green; }
  </style>
</head>
<body>
  <div class="traffic-light">
    <div class="light red" id="red"></div>
    <div class="light yellow" id="yellow"></div>
    <div class="light green" id="green"></div>
</div>
