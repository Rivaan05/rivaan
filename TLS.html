<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Traffic Light Simulation</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #222;
  }
  .traffic-light {
    width: 80px;
    background: #333;
    padding: 20px;
    border-radius: 20px;
  }
  .light {
    width: 50px;
    height: 50px;
    margin: 10px auto;
    border-radius: 50%;
    background: #111;
    transition: opacity 0.5s;
  }
  .red.active { background: red; opacity: 1; }
  .yellow.active { background: yellow; opacity: 1; }
  .green.active { background: green; opacity: 1; }
</style>
</head>
<body>

<div class="traffic-light">
  <div class="light red"></div>
  <div class="light yellow"></div>
  <div class="light green"></div>
</div>

<script>
  const lights = document.querySelectorAll('.light');
  let current = 0;

  function changeLight() {
    lights.forEach(light => light.classList.remove('active'));
    lights[current].classList.add('active');
    current = (current + 1) % lights.length;
  }

  changeLight();
  setInterval(changeLight, 2000); // change every 2 seconds
</script>

</body>
</html>
