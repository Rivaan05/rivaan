<html>
<title>ANIMATED BALL</title>
<head>
<style>
body {
background-image: url("https://tse3.mm.bing.net/th/id/OIP.-5u9TeuOxh6oikHaK9ZnCwHaDt?rs=1&pid=ImgDetMain&o=7&rm=3")}
.ball {
width: 50px;
height: 50px;
border-radius: 10px;
background-color: #A2BBD4;
position: relative;
animation: bounce 2s infinite;
}
@keyframes bounce{
0% {top:0px;}
50%{top:100px;}
100%{top:0px;}
}
</style>
</head>
